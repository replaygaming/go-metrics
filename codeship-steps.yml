- service: compile
  command: cp /go/bin/go-metrics /artifacts
  cached: true
  dockercfg_service: gcr_dockercfg

- service: dist
  command: true

- name: deployment
  service: dist
  type: parallel
  steps:
  - type: push
    image_name: us.gcr.io/replay-gaming/go-metrics
    image_tag: "{{.Timestamp}}"
    registry: https://us.gcr.io
    dockercfg_service: gcr_dockercfg

  - type: push
    image_name: us.gcr.io/replay-gaming/go-metrics
    image_tag: "{{.CommitID}}"
    registry: https://us.gcr.io
    dockercfg_service: gcr_dockercfg
